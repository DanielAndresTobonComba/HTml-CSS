<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes css</title>

    <style>
        div { 
            height: 100px;
            width: 100px; 
            margin: 50px; 
            padding: 20px;

            /* dashed dotted double groove ridge outset */
            border-style: outset dashed;

            /* thin medium thick  */
            border-width: 10px 5px 10px 10px;
            border-color: rgb(223, 12, 40) rgb(112, 5, 212);

        }
    </style>

</head>
<body>
    <div>
        contenido
    </div>
    
</body>
</html>
