<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            display: flex;
            

        }

        section {
            border: solid;
            height: 100px;
            width: 120px;
            margin: 0px 20px;
            order: unset;
        }
        
        .four{order: 0;}
        .three{order: 3;}
        .two{order: 2;}
        .one{order: 1;}
        
    </style>

</head>

<body>

    <div>
        <section class="one">item1</section>
        <section class="two">item2</section>
        <section class="three">item3</section>
        <section class="four">item4</section>
    </div>
</body>

</html>
