<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de media con video</title>
</head>
<body>
    <h1>Ejemplo de media con video</h1> 
    <hr>
    <!-- video para colocar un video -->
    <!-- se cre source para colocar la ruta en un src como atributo y en type va el formato del video-->
    <!-- autoplay muted para que empieze muteado -->

    <video width="320" autoplay muted>
        <source src="../media-4/mp4/videoplayback.mp4" type="video/mp4">
    </video>
    
</body>
</html>
